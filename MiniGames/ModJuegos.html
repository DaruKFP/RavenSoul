<html>
    <head>
        <title>Modificacion de video juegos</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="imagenes/logoicon.ico"/>
        <link rel="stylesheet" href="EstiloModJuegos.css">
    </head>
    <body>
        <div id="Contenedor">
            <header>
                    <a href="index.html">
                        <article id="art1"><img src="css/minigames2.png" width="290" height="95" alt="Img01" ></article>
                    </a>
            </header>
            <aside id="cajabarra">         
                <div class="container">
                    <ul id="nav">
                        <li><a href="#">Categorias</a></li>
                        <li><a class="hsubs" href="#">Catalogo</a>

                        </li>
                        <li><a class="hsubs" href="#">Blog</a>

                        </li>
                        <li><a class="hsubs" href="contacto.html">Contacto</a>

                        </li>
                        <li><a href="#">Radio</a></li>

                        <li><a href="acerca de.html">Acerca de</a></li>
                        <div id="lavalamp"></div>
                    </ul>
                </div>  
            </aside>
            
            <section id="Contenido">
                <label id="letras">Id del juego</label>
                <button onclick="funcion()" class="botoncini">Buscar</button>
                <input list="id" name="list" />
                <datalist id="id">
                <option label="IdGame" value="1">
                <option label="IdGame" value="2">
                <option label="IdGame" value="3">
                <option label="IdGame" value="4">   
                <option label="IdGame" value="5">
                </datalist>
                <br>
                <br>
                <br>
                 <hr align=center size="2" width="600" color="#0099ff"> 
                <label id="letras">Nombre</label>
                <input type="email" id="nombre" placeholder="Titulo del juego"/>
                <br>
                <br>
                <br>
                <hr align=center size="2" width="600" color="#0099ff">
                <label id="letras">Tipo</label>
                <input list="tipo" name="list" />
                <datalist id="tipo">
                <option label="Tipo" value="Accion">
                <option label="Tipo" value="Aventura">
                <option label="Tipo" value="Destreza">
                <option label="Tipo" value="Pelea">   
                <option label="Tipo" value="Simulacion">
                </datalist>
                <br>
                <br>
                <br>
                <hr align=center size="2" width="600" color="#0099ff">
                <label id="letras"> Descripcion </label>
		<textarea id="descripcion"  onkeydown="chequearr('1')" onkeypress="chequear('1')" onchange="prueba()"  name="descripcion" style="resize:none;" rows="3" cols="50" placeholder="Descripcion del juego"></textarea>
                <br>
                <br>
                <br>
                <hr align=center size="2" width="600" color="#0099ff">
                <label id="letras"> Puntuacion </label>
                <input type="email" id="puntuacion" placeholder="Puntuacion del juego"/>
                <br>
                <br>
                <br>
                <hr align=center size="2" width="600" color="#0099ff">
                <label id="letras"> Instrucciones </label>
		<textarea id="descripcion"  onkeydown="chequearr('1')" onkeypress="chequear('1')" onchange="prueba()"  name="instrucciones" style="resize:none;" rows="5" cols="60" placeholder="Instrucciones del video juego"></textarea>
                <br>
                <br>
                <br>
                <hr align=center size="2" width="600" color="#0099ff">
                <label id="letras"> Direccion del juego </label>
                <input type="email" id="dir" placeholder="Direccion del juego"/>
                <br>
                <br>
                
                <form  enctype="multipart/form-data" action="ModJuegos.html" method="POST">
                    <input class="cont"  name="uploadedfile" type="file" />
                <input class="botoncini" type="submit" value="Subir archivo" />
                </form>
                 
                <br>
                <br>
                <br>
                <hr align=center size="2" width="600" color="#0099ff">
                <label id="letras"> Direccion de la imagen </label>
                <input type="email" id="dir" placeholder="Direccion de la imagen"/>
                <br>
                <br>
                
                <form  enctype="multipart/form-data" action="ModJuegos.html" method="POST">
                    <input class="cont"  name="uploadedfile" type="file" />
                <input class="botoncini" type="submit" value="Subir archivo" />
                </form>
                <br>
                <br>
                <br>
                <button onclick="funcion()" class="botoncini">Modificar</button>
            </section>
        </div>
    </body>
</html>
